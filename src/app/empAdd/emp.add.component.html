<div>
  <div  *ngIf="messageEle == 'info' &&  true == isShown " class="isa_info">
    Replace this text with your own text.
  </div>
  <div  *ngIf="messageEle == 'Success' &&  true == isShown " class="isa_success">
    Replace this text with your own text.
  </div>
  <div  *ngIf="messageEle == 'warning' &&  true == isShown " class="isa_warning">
    Replace this text with your own text.
  </div>
  <div  *ngIf="messageEle == 'error' &&  true == isShown "  class="isa_error">
    Replace this text with your own text.
  </div>
</div>
<form #form="ngForm" (submit)="onSubmit(form.value)" autocomplete="off">
  <input type="hidden" name="id"   [(ngModel)]="id"/>
  <div class="form-group">
    <label>NAME</label>
    <input type="text" name="name"  [(ngModel)]="name" class="form-control" required/>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" name="address"  [(ngModel)]="address" class="form-control"/>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Role</label>
    <input type="text" name="role"  [(ngModel)]="role" class="form-control"/>
  </div>
</div>
  <input type = "submit" value = "Add Employee"/> 
  <input type = "button"  (click)="modifyName()" value = "Reset"/>
</form>
