<form #form="ngForm" (submit)="onSubmit(form.value)" autocomplete="off">
  <input type="hidden" name="id"  ngModel/>
  <div class="form-group">
    <label>NAME</label>
    <input type="text" name="name" ngModel class="form-control" required/>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" name="address" ngModel class="form-control"/>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Role</label>
    <input type="text" name="role" ngModel class="form-control"/>
  </div>
</div>
  <input type = "submit" value = "Add Employee"/> 
  <input type = "button" value = "Reset"/>
</form>
